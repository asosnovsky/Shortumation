name: Build add-on
env:
  BUILD_ARGS: "--test"
  MONITORED_FILES: "apparmor.txt build.yaml config.yaml Dockerfile data rootfs"
on: 
  workflow_dispatch:
  release:
    types: [published]
  push:
    branch: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy
    # strategy:
    #   matrix:
    #     arch: ["aarch64", "amd64", "armhf", "armv7", "i386"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Login to DockerHub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build ${{ steps.get_version.outputs.VERSION }} / ${{ matrix.arch }}
      #   run: |
      #     ARCH=${{ matrix.arch }} \
      #     BUILD_TAG=${{ steps.get_version.outputs.VERSION }} \
      #     docker-compose -f docker-compose.build.yaml build

      # - name: Push ${{ steps.get_version.outputs.VERSION }} / ${{ matrix.arch }}
      #   run: |
      #     ARCH=${{ matrix.arch }} \
      #     BUILD_TAG=${{ steps.get_version.outputs.VERSION }} \
      #     docker-compose -f docker-compose.build.yaml push

      - name: Publish
        uses: home-assistant/builder@2022.03.1
        with:
          args: |
            --all \
            --version ${{ steps.get_version.outputs.VERSION }} \
            --target . \
            --docker-hub asosnovsky/shortumation