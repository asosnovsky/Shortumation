- id: '1649726828269'
  alias: Climate Heat Mode Settings
  description: Ensures that the climate is always in sync with the house settings
  trigger:
  - platform: state
    entity_id: climate.main_floor
    id: main
  - platform: state
    entity_id: climate.second_floor
    id: second
  - platform: state
    entity_id: input_boolean.thermostats_house_is_heating
    id: setting
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == "setting" }}'
      sequence:
      - service: climate.turn_off
        data: {}
        target:
          device_id:
          - das2qdasdasdasadaasd
          - 32424rsafdsafsasq2341
    - conditions:
      - condition: state
        entity_id: input_boolean.thermostats_house_is_heating
        state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: and
            conditions:
            - condition: template
              value_template: '{{ trigger.to_state.state != ''heat'' }}'
            - condition: template
              value_template: '{{ trigger.to_state.state != ''off'' }}'
          sequence:
          - service: climate.set_hvac_mode
            data:
              hvac_mode: heat
            target:
              entity_id: '{{ trigger.entity_id }}'
    default:
    - choose:
      - conditions:
        - condition: and
          conditions:
          - condition: template
            value_template: '{{ trigger.to_state.state != ''cool'' }}'
          - condition: template
            value_template: '{{ trigger.to_state.state != ''off'' }}'
        sequence:
        - service: climate.set_hvac_mode
          data:
            hvac_mode: cool
          target:
            entity_id: '{{ trigger.entity_id }}'
  mode: single
